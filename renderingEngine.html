<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浏览器内核</title>
</head>

<body>
    <ul>
        <li>-webkit-* ：Chrome/Safari</li>
        <li> -moz-*：Firefox </li>
        <li> -ms-*：IE</li>
        <li>-o-*: Opera </li>
    </ul>
    <table border="1" cellspacing="0" align="left" bgcolor="#dddddd">
        <!-- tr th标题 -->
        <tr>
            <th width="150" align="middle">内核</th>
            <th width="150" align="middle">浏览器</th>
            <th width="400" align="middle">备注</th>
        </tr>
        <tr>
            <!-- [ˈtraɪdnt] 三叉戟 chuai den t -->
            <td width="150" align="middle">Trident</td>
            <td width="150" align="middle">IE</td>
            <td width="400" align="middle">IE、猎豹安全、360极速浏览器、百度浏览器</td>
        </tr>
        <tr>
            <!--  [ˈɡekəʊ]  壁虎 gai kou-->
            <td width="150" align="middle">Gecko</td>
            <td width="150" align="middle">firefox</td>
            <td width="400" align="middle">火狐浏览器</td>
        </tr>
        <tr>
            <!-- 苍穹，天空 -->
            <td width="150" align="middle">Webkit</td>
            <td width="150" align="middle">Safari</td>
            <td width="400" align="middle">傲游浏览器、Safari</td>
        </tr> 
        <tr>
            <!-- 闪光 -->
            <!-- opera是一款挪威Opera Software ASA公司制作的支持多页面标签式浏览的网络浏览器，是跨平台浏览器可以在Windows、Mac和Linux三个操作系统平台上运行 -->
            <td width="150" align="middle">Blink</td>
            <td width="150" align="middle">opera浏览器</td>
            <td width="400" align="middle">opera浏览器 / chrome浏览器</td>
        </tr>
        <tr>
            <td colspan="5" align="middle">四大浏览器内核</td>
        </tr>
    </table>
</body>

</html>
