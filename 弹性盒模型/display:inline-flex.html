<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>display:inline-flex</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  .box {
    display: inline-flex;
    height: 100px;
    width: 100%;
    border: 1px solid black;
  }

  p {
    width: 50px;
    height: 50px;
    background-color: blue;
    margin: 10px;
    color: white;
    text-align: center;
    line-height: 50px;
  }
</style>

<body>
  <div class="box">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
  </div>
</body>

</html>
