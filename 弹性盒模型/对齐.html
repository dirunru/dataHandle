<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>对齐</title>
</head>
<style>
  /* * {
    padding: 0;
    margin: 0;
  } */

  .box {
    display: -webkit-flex;
    display: flex;
    height: 100px;
    width: 100%;
    border: 1px solid black;
  }

  p {
    width: 50px;
    height: 50px;
    background-color: blue;
    margin: 10px;
    color: white;
    text-align: center;
    line-height: 50px;
  }

  .first {
    -webkit-order: -1;
    order: -1;
  }
</style>

<body>
  <h3>配合margin实现对齐</h3>
  设置"margin"值为"auto"值，自动获取弹性容器中剩余的空间。所以设置垂直方向margin值为"auto"，可以使弹性子元素在弹性容器的两上轴方向都完全居中。
  <div class="box">
    <p>1</p>
    <p>2</p>
    <p class="first">3</p>
    <p>4</p>
    <p>5</p>
  </div>
</body>

</html>
