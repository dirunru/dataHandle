<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas课程学习1</title>
  <style>

  </style>
</head>
<body>
  <canvas id="demo" width="600" height="600"></canvas>
  <script>
    // 第一步：拿到canvas的标签 
    var canvas = document.getElementById('demo');
    canvas.style.border ="1px solid red";
    canvas.width = 600;  
    canvas.height = 600;
    // 第二步： 拿到canvas的上下文
    var ctx = canvas.getContext('2d');
    // 第三步：绘制
    ctx.moveTo(100,100); //把画笔移动到100，100
    ctx.lineTo(200,100); //从画笔的位置画一条直线到200，100
    ctx.lineTo(100,200); // 从当前位置，画一条直线到100，200
    ctx.closePath(); //闭合路径
    // 设置线宽
    ctx.lineWidth = 3;
    ctx.strokeStyle = 'red' // 描边前设置颜色，宽度
    // 填充的样式
    ctx.fillStyle='green'
    // 进行填充
    ctx.fill()
    ctx.stroke(); //stroke描边的意思，填充线。不然看不到颜色，strokeStyle参数可以是颜色：rgb rgba #。。 或者名字
    var imageURL = canvas.toDataURL('image/png');//将canvas 转化成png图片
    var img = document.createElement('img'); //生成 img标签
    img.src = imageURL; //赋值图片的src路径
    /* 另外一种写法
      var image = new Image();
      image.src = canvas.toDataURL("image/png");
     */
    document.body.appendChild(img); //添加图片元素
  </script>
</body>
</html>
