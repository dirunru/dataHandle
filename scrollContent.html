<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>滚动内容</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100%;
            height: 50px;
            background: red;
        }

        .content {
            width: 100%;
            height: 1200px;
            background: #ffffff;
        }

        .footer {
            width: 100%;
            height: 50px;
            background: #dddddd;
        }
    </style>
</head>

<body>
    <div class="box" onscroll="scroll()">
        <div class="header"></div>
        <div class="content"></div>
        <div class="footer"></div>
    </div>
    <script>
        window.onscroll = function () {
            var topScroll =  document.documentElement.scrollTop || document.body.scrollTop //滚动的距离,距离顶部的距离
            var bignav = document.getElementsByClassName("header")[0]; //获取到导航栏id
            console.log('bignav : ', bignav );
            if (topScroll <= 250) {
                //当滚动距离小于250的时候执行下面的内容，也就是让导航栏恢复原状    
                bignav.style.position = 'static';
            } else {
                //当滚动距离大于250px时执行下面的东西
                bignav.style.position = 'fixed';
                bignav.style.top = '0';
                console.log(topScroll)
            }
        }
    </script>
</body>

</html>
