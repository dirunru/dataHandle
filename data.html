    <title>数据验证</title>

<body>
    <script>
        var string = '1234567891234567'
        var string1 = '123456'
        var string2 = '1234567891234567891'

        var len = string.length;

        function bankCardCheck(str) {
            if (str.length != 19 && str.length != 16) {
                return str + '是字符串的长度不为16也不是19'
            }
            return str + '是银行卡号码的长度'
        }
        console.log('(3 || 1): ', (3 || 1)); //3
        console.log('(2 && 3): ', (2 && 3)); //3
        console.log(bankCardCheck(string))
        console.log(bankCardCheck(string1))
        console.log(bankCardCheck(string2))
    </script>
</body>
