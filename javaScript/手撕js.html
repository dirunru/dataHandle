        function fun01 () {
            const arr = [1, [2, [3, [4, 5]]], 6];

            console.log('方法二、正则：正则处理（会将num类型变成字符串类型）：', JSON.stringify(arr).replace(/\[|\]/g, '').split(','))
            console.log('方法二、正则处理优化：', JSON.parse('[' + JSON.stringify(arr).replace(/\[|\]/g, '') + ']'))
            const flatten = arr => {
                return arr.reduce((pre, cur) => {
                    return pre.concat(Array.isArray(cur) ? flatten(cur) : cur);
                }, [])
            }
            console.log('方法三、reduce：reduce方法处理：', flatten(arr));
            const res5 = [];
            const fn = arr => {
                for (let i = 0; i < arr.length; i++) {
                    if (Array.isArray(arr[i])) {
                        fn(arr[i]);
                    } else {
                        res5.push(arr[i]);
                    }
                }
            }
            fn(arr);
            console.log('方法四、函数递归：递归方法处理', res5);
        }

        function fun02 () {
            console.log('02.数组去重');
            const arr = [1, 1, '1', 17, true, true, false, false, 'true', 'a', {}, {}];
            console.log('方法一、set方法：', Array.from(new Set(arr)))
            // 双重for循环
            const unique1 = arr => {
                let len = arr.length;
                for (let i = 0; i < len; i++) {
                    for (let j = i + 1; j < len; j++) {
                        if (arr[i] === arr[j]) {
                            arr.splice(j, 1);
                            // 每删除一个树，j--保证j的值经过自加后不变。同时，len--，减少循环次数提升性能
                            len--;
                            j--;
                        }
                    }
                }
                return arr;
            }
            console.log('方法二、两层for循环+splice：', unique1(arr))
            const unique2 = arr => {
                const res = [];
                for (let i = 0; i < arr.length; i++) {
                    if (res.indexOf(arr[i]) === -1) {
                        res.push(arr[i]);
                    }
                }
                return res;
            }
            console.log('方法三：利用indexOf(当然也可以用include、filter):', unique2(arr))
            const unique3 = arr => {
                const res = [];
                for (let i = 0; i < arr.length; i++) {
                    if (!res.includes(arr[i])) {
                        res.push(arr[i]);
                    }
                }
                return res;
            }
            console.log('方法四：利用include:', unique3(arr))
            const unique4 = arr => {
                return arr.filter((item, index) => {
                    return arr.indexOf(item) === index;
                });
            }
            console.log('方法五：利用filter:', unique4(arr))

            const unique5 = arr => {
                const map = new Map()
                console.log('map.size----new Map()', map.size)
                const res = [];
                for (let i = 0; i < arr.length; i++) {
                    if (!map.has(arr[i])) {
                        map.set(arr[i], true)
                        res.push(arr[i]);
                    }
                }
                console.log('map.size----finish', map.size)
                return res;
            }
            console.log('方法六：利用Map:', unique5(arr))
        }

        const debounce = (fn, time) => {
            let timeout = null;
            return function () {
                clearTimeout(timeout)
                timeout = setTimeout(() => {
                    fn.apply(this, arguments);
                }, time);
            }
        };

        const throttle = (fn, time) => {
            let flag = true;
            return function () {
                if (!flag) return;
                flag = false;
                setTimeout(() => {
                    fn.apply(this, arguments);
                    flag = true;
                }, time);
            }
        }

        console.log('深拷贝')

        const cloneDeep1 = (target, hash = new WeakMap()) => {
            // 对于传入参数处理
            if (typeof target !== 'object' || target === null) {
                return target;
            }
            // 哈希表中存在直接返回
            if (hash.has(target)) return hash.get(target);

            const cloneTarget = Array.isArray(target) ? [] : {};
            hash.set(target, cloneTarget);

            // 针对Symbol属性
            const symKeys = Object.getOwnPropertySymbols(target);
            if (symKeys.length) {
                symKeys.forEach(symKey => {
                    if (typeof target[symKey] === 'object' && target[symKey] !== null) {
                        cloneTarget[symKey] = cloneDeep1(target[symKey]);
                    } else {
                        cloneTarget[symKey] = target[symKey];
                    }
                })
            }

            for (const i in target) {
                if (Object.prototype.hasOwnProperty.call(target, i)) {
                    cloneTarget[i] =
                        typeof target[i] === 'object' && target[i] !== null ?
                            cloneDeep1(target[i], hash) :
                            target[i];
                }
            }
            return cloneTarget;
        }
