<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fun</title>
  </head>
  <body>
    <script type="text/javaScript">

      var value = 1
      function foo() {
        console.log('value', value)
      }
      function bar() {
        var value = 2
        foo()
      }
      bar()


      var scope = 'global scope'
      function checkscope() {
        var scope = 'local scope'
        function f() {
          return scope
        }
        return f
      }
      console.log('checkscope()', checkscope()())
    </script>
  </body>
</html>
