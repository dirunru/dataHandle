    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <!-- content的参数：width可视区域的宽度,device-width -->
            <!-- intial-scale:页面首次被显示是可视区域的缩放级别 1.0按照实际情况显示 -->
            <!-- minimum-scale=0.5：表示最小的缩放比例 -->
            <!-- maximum-scale=2.0：表示最大的缩放比例 -->
            <!-- user-scalable:是否可对页面进行缩放，no 禁止缩放 -->
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>margin和require的区别</title>

            </style>
        </head>
        <body>
            <div>
                <ul>
                    <li>
                        <p>import和require都是被模块化所使用。</p>
                        <strong>不同点：</strong>
                        <ul>
                            <li>遵循规范：require 是 AMD规范引入方式 import是es6的一个语法标准</li>
                            <li>调用时间：1、require是运行时调用，所以require理论上可以运用在代码的任何地方 2、import是编译时调用，所以必须放在文件开头</li>
                            <li>本质：require是赋值过程 import是解构过程，import语法会被转码为require</li>
                        </ul>
                    </li>
                    <li>
                        <p>css @import ''</p>
                        <p>js import ss from ""  export default ss</p>
                    </li>
                </ul>
            </div>
