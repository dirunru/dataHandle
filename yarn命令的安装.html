    <div>
        <ul>
            <li>全局安装yarn 命令npm install yarn -g</li>
            <li>检查是否安装成功：yarn -v</li>
            <li>默认的安装依赖的项目:yarn install</li>
            <li>修改源地址：npm config set registory http://maven.paic.com.cn/repository/npmjs</li>
            <li>查看npm 全局安装的列表: npm list -g --depth=0</li>
        </ul>
